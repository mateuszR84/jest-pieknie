<script src="{{ ['@framework','@framework.extras'] |theme}}"></script>
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="author"
          content="Mateusz Rycombel">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <title>{{ this.page.title }}</title>
    <meta content=""
          name="description">
    <meta content=""
          name="keywords">
    <!-- OG -->
    <meta property="og:title"

    <!-- Favicons -->
    <link href="{{ 'assets/img/logo_stempelek_black.svg'|theme }}"

    <link href="{{ 'assets/img/logo_stempelek_black.svg'|theme }}"
          rel="apple-touch-icon" />

    <link href="{{'assets/css/style2.css'|theme }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b577f4961.js" crossorigin="anonymous"></script>

    {% styles %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    {% partial 'common/header' %}

    {% scripts %}

</html>
