<script>
// Sticky Navbar Script
document.addEventListener('DOMContentLoaded', function() {
    const navbar = document.querySelector('.navbar');
    const logo = document.querySelector('.logo-container img');
    
    // Ścieżki do logo
    const logoDefault = logo.getAttribute('src'); // Obecne logo
    const logoWhite = logoDefault.replace('logo_header.svg', 'logo_header_white.svg');
    
    // Funkcja obsługująca scroll
    function handleScroll() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollTop > 100) {
            // Gdy scroll > 100px, dodaj klasę scrolled i zmień position na fixed
            navbar.classList.add('scrolled');
            navbar.classList.remove('position-absolute');
            navbar.classList.add('position-fixed');
            navbar.style.top = '0';
            
            // Zmień logo na białe
            logo.setAttribute('src', logoWhite);
        } else {
            // Gdy scroll <= 100px, usuń klasę scrolled i przywróć position-absolute
            navbar.classList.remove('scrolled');
            navbar.classList.remove('position-fixed');
            navbar.classList.add('position-absolute');
            navbar.style.top = '';
            
            // Przywróć oryginalne logo
            logo.setAttribute('src', logoDefault);
        }
    }
    
    // Nasłuchuj eventów scroll
    window.addEventListener('scroll', handleScroll);
    
    // Wywołaj funkcję na początku, żeby ustawić właściwy stan
    handleScroll();
});
</script>
